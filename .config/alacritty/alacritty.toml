[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = true 
opacity = 0.5
blur = true
startup_mode = "Fullscreen"

[window.padding]
x = 5 
y = 5 

[font]
size = 10.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"
